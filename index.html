<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div  class = "container" style="background-image: url(https://www.grossheating.com/wp-content/uploads/2018/11/45590-Gross-November.jpg;");>
    <div class="row">
      <div class="col-md-12 jumbotron text-center"style="background-image: url(https://thumbs.dreamstime.com/b/seamless-vector-pattern-germs-bacteria-beautiful-abstract-background-blue-colors-concept-healthcare-medicine-73207593.jpg); background-size: 120%;">
        <h1 style = "font-size:500%; font-family: 'Brush Script MT', cursive; color:rgb(248, 139, 139);"> Belly Button Biodiversity Dashboard</h1>
        <p style = "font-size:360%; font-family: 'Brush Script MT', cursive; color:rgb(248, 139, 139); outline: black;">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"style="background-image: url(https://static.vecteezy.com/system/resources/previews/000/149/324/original/free-bacteria-icon-vector.jpg); background-size: 370%;"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class = "row">
      <div style="background-image: url(https://static.vecteezy.com/system/resources/previews/000/149/324/original/free-bacteria-icon-vector.jpg); background-size: 370%;"></div>
      <h1></h1>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"style="background-image: url(https://static.vecteezy.com/system/resources/previews/000/149/324/original/free-bacteria-icon-vector.jpg); background-size: 300%"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
